<!-- Modification of a circle attributes                                    -->
<!--                                                                        -->
<!-- @author tkormann@ilog.fr                                               -->
<!-- @version $Id: svgFontMove.svg 1733420 2016-03-03 07:41:59Z gadams $ -->
