<!-- Modification of a circle attributes                                    -->
<!--                                                                        -->
<!-- @author tkormann@ilog.fr                                               -->
<!-- @version $Id: boundsTransformChange.svg 1803034 2017-07-26 12:00:06Z ssteiner $ -->
