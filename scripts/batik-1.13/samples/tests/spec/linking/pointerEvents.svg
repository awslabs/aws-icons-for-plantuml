    <text x="80" y="74">stroke</text>
</g>

<g transform="translate(140 260)">
    <use xlink:href="#cell" />
    <text x="80" y="74">all</text>
</g>

<g transform="translate(280 260)">
    <use xlink:href="#cell" />
    <text x="80" y="74">none</text>
</g>

