<!-- Linking and viewBox test.                                                 -->
<!--                                                                           -->
<!-- @author Thierry.Kormann@sophia.inria.fr                                   -->
<!-- @version $Id: linkingTransform.svg 1733420 2016-03-03 07:41:59Z gadams $ -->
