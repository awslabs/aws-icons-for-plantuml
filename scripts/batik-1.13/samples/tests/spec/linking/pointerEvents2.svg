<!-- ========================================================================= -->
<!-- This interactive test validates that the pointer-events property          -->
<!--                                                                           -->
<!-- @author tkormann@ilog.fr                                                  -->
<!-- @version $Id: pointerEvents2.svg 1733420 2016-03-03 07:41:59Z gadams $ -->
