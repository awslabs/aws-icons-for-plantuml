<!-- Tests various text on a path                                           -->
<!--                                                                        -->
<!-- @author bella.robinson@cmis.csiro.au                                   -->
<!-- @version $Id: flowText5.svg 1733420 2016-03-03 07:41:59Z gadams $   -->
