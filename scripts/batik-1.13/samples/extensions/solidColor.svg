<!-- regularPoly extension tag test                                         -->
<!--                                                                        -->
<!-- @author Thomas.DeWeese@Kodak.com                                       -->
<!-- @version $Id: solidColor.svg 1733420 2016-03-03 07:41:59Z gadams $ -->
